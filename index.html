<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" href="estilo.css" media="screen">

  <title>Formulario</title>
</head>
<body>
  <div class="box">
    <form action="">
      <fieldset>
        <legend>formulario de contato</legend>
        <br><br>
        <div class="inputbox">
          <input type="text" name="nome" id="nome" class="inputuser" required>
          <label class="label-input"  for="nome">Nome Completo</label> 
        </div>
        <br>
        <div class="inputbox">
          <input type="text" name="email" id="email" class="inputuser" required>
          <label class="label-input" for="email">E-mail</label>
        </div>
        <br>
        <div class="inputbox">
          <input type="tel" name="telefone" id="telefone" class="inputuser" required>
          <label class="label-input" for="telefone">Numero de Telefone</label>
        </div>
        <br>
        <label for="caixatexto"> Deixe Sua Mensagem</label>
        <div class="caixatexto">
          <textarea rows="10" cols="40" maxlength="500" minlength="50" wrap="hard"></textarea>
        </div>
        <br><br>
        <input type="submit" name="submit" id="submit">
      </fieldset>
    </form>

  </div>
</body>
</html>
